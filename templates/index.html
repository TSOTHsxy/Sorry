<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1.0">
    <title>make:{{ type }}</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css"/>

    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/index.js"></script>
</head>

<body>
<div class="container">
    <div class="row" style="margin-bottom: 20px;text-align: center;">
        <h3>sorry动图生成器</h3>
    </div>
    <div class="row">

        <div class="col-md-3 col-xs-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">&nbsp;&nbsp;模板列表</h3>
                </div>
                <ul class="list-group">
                    {% for type,content in contents.items() %}
                        <a class="list-group-item" href="/{{ type }}" target="_self">
                            <span class="badge pull-left badgetop3"></span>
                            &nbsp;&nbsp;{{ content['title'] }}
                        </a>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <div class="col-md-6 col-xs-12">
            <div class="embed-responsive embed-responsive-16by9">
                <video src="/static/video/{{ type }}/template.mp4" controls autoplay></video>
            </div>
        </div>

        <div class="col-md-3 col-xs-12">
            {% for index,default in contents[type]['defaults'].items() %}
                <div class="input-group" style="margin-bottom: 10px;">
                    <span class="input-group-addon">{{ index }}</span>
                    <input type="text" class="form-control" placeholder="{{ default }}"/>
                </div>
            {% endfor %}
            <button class="btn btn-block btn-success" onclick="make()">生成</button>
        </div>

    </div>
</div>
</body>

</html>
